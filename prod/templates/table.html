{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'table.css' %}">
  </head>
  <body>
    {% if messages %}
  {% for msg in messages %}
  <div class="alert success">
    <span class="closebtn success" style="cursor:pointer;">Ã—</span>
    <i class="fa fa-check fa-1x"></i> 
    <strong>{{msg}}</strong>
  </div>
  {% endfor %}
  {% endif %}
    <div class="container">
      <h1>PRODUCT TABLE</h1>
        <table class="rwd-table">
          <tbody>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>DESCRIPTION</th>
              <th>PRICE</th>
              <th>IMAGE</th>
              <th>ACTIONS</th>
            </tr>
            {% for i in data %}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.subject}}</td>
              <td>{{i.price}}</td>
              {% if i.img %}
              <td><img src = "{{i.img.url}}" alt="" width="120"></td>
              {% else %}
              <td><img src = "" alt="" width="120"></td>
              {% endif %}
              <td><a href="{% url 'edit' i.id %}" class="btn btn-primary badge">EDIT</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <script src="{% static 'script.js' %}"></script>
  </body>
</html>
